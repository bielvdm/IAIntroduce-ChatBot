    <script>
	
        function abreChat (id) {
            const chat = document.getElementById(id)
            chat.classList.add('mostrar')

            chat.addEventListener('click', (e)=> {
            if(e.target.id === "chatbot-container" || e.target.id === "fechar"){
            chat.classList.remove('mostrar')
            }
            })
        }

        const fotoChat = document.getElementById('chatimg')
        fotoChat.addEventListener('click', ()=> abreChat('chatbot-container'))

        
     // Set  the CSS rules.
     const styleSet = window.WebChat.createStyleSet({
        //  bubbleBackground: 'rgba(0, 0, 255, .1)',
        //  bubbleFromUserBackground: 'rgba(0, 255, 0, .1)',
         rootHeight: '500px',
         rootWidth: '350px',
         backgroundColor: '#400A6F'
      });

      // After generated, you can modify the CSS rules.
      // Change font family and weight. 
      styleSet.textContent = {
         ...styleSet.textContent,
         fontFamily: "'Arial', 'Arial', sans-serif"
        //  ,
        //  fontWeight: 'bold'
      };

    // Set the avatar options.

    const avatarOptions = {

     };

    window.WebChat.renderWebChat({

      styleSet,
